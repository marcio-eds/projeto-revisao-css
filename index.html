<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Apresenta um cartão NFT com suas infomaçoes básicas">
    <title>NFT preview card component</title>

    <link rel="shortcut icon" href="./src/images/favicon-32x32.png" type="image/x-icon">

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/variables.css">
    <link rel="stylesheet" href="./src/css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <div class="nft-card">
            <a class="image-link" href="#">
                <img class="image-cube" src="./src/images/image-equilibrium.jpg" alt="equilibrium NFT image">
            </a>

            <a href="#" class="title-link">
                <h2 class="title">Equilibrium #3429</h1>
            </a>

            <p class="description">Our Equilibrium collection promotes balance and calm.</p>

            <div class="values">
                <p class="price">0.041ETH</p>
                <p class="days-left">3 days left</p>
            </div>

            <div class="creator">
                <img class="avatar" src="./src/images/image-avatar.png" alt="Avatar NFT creator" srcset="">
                <p class="text-creator">Creation of <a class="name-creator" href="#">Jules Wyvern</a></p>
            </div>
        </div>
    </main>
</body>

</html>
